conky.config = {
   background = false,
   use_xft = true,
   font = 'Monoid:size=8',
   font1 = 'Monoid:size=19',
   font2 = 'Monoid:size=14',
   xftalpha = 0.8,
   update_interval = 2.0,
   total_run_times = 0,
   own_window = false,
   own_window_hints = "below",
   double_buffer = true,
   draw_shades = false,
   draw_outline = false,
   draw_borders = false,
   stippled_borders = 0,
   border_margin = 4,
   border_width = 1,
   default_color = 'white',
   default_shade_color = 'brown',
   default_outline_color = 'white',
   alignment = 'top_right',
   top_cpu_separate = true,
   gap_x = 10,
   gap_y = 10,
   no_buffers = true,
   uppercase = false,
   cpu_avg_samples = 2,
   net_avg_samples = 2,
   override_utf8_locale = true,
   use_spacer = 'none',
}

